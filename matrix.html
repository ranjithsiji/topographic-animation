<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Assembly - High Legibility</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }
        
        #ui {
            position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.9);
            padding: 20px; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; width: 250px; backdrop-filter: blur(15px);
            z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .row { margin-bottom: 15px; }
        label { display: block; font-size: 10px; text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 6px; color: #888; }
        
        input[type="text"] { 
            width: 100%; background: #111; color: #fff; border: 1px solid #333; 
            padding: 8px; border-radius: 4px; box-sizing: border-box; text-transform: uppercase;
            outline: none; font-weight: bold; margin-bottom: 10px;
        }
        
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #fff; }
        .flex-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        input[type="color"] { border: none; width: 40px; height: 25px; cursor: pointer; background: none; }
        
        button {
            width: 100%; padding: 10px; background: #fff; color: #000; 
            border: none; border-radius: 4px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; font-size: 11px;
        }
        button:hover { background: #00ff41; }
    </style>
</head>
<body>

<div id="ui">
    <div class="row">
        <label>Target Word</label>
        <input type="text" id="textInput" value="GEMINI" maxlength="20">
        <button onclick="init()">Reassemble</button>
    </div>

    <div class="row">
        <label>Theme Color & Glow</label>
        <div class="flex-row">
            <input type="color" id="color" value="#00ff41">
            <div class="flex-row">
                <span style="font-size: 10px; color: #888;">GLOW</span>
                <input type="checkbox" id="glowToggle">
            </div>
        </div>
    </div>

    <div class="row">
        <label>Font Size</label>
        <input type="range" id="fontSize" min="12" max="60" value="30">
    </div>

    <div class="row">
        <label>Letter Spacing</label>
        <input type="range" id="kerning" min="1.0" max="2.5" step="0.1" value="1.5">
    </div>

    <div class="row">
        <label>Drop Speed</label>
        <input type="range" id="speed" min="1" max="10" value="4">
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const gui = {
        text: document.getElementById('textInput'),
        color: document.getElementById('color'),
        glow: document.getElementById('glowToggle'),
        size: document.getElementById('fontSize'),
        kern: document.getElementById('kerning'),
        speed: document.getElementById('speed')
    };

    let width, height, columns;
    let drops = [];
    let lockedStatus = [];
    const characters = "ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ0123456789";

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        
        const fontSize = parseInt(gui.size.value);
        const kerning = parseFloat(gui.kern.value);
        const colWidth = fontSize * kerning; // Each column is now wider than the font
        
        columns = Math.floor(width / colWidth);
        
        const word = gui.text.value.toUpperCase();
        // Shift word to center columns
        const startCol = Math.floor((columns - word.length) / 2);
        
        drops = [];
        lockedStatus = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
            
            let targetChar = null;
            if (i >= startCol && i < startCol + word.length) {
                targetChar = word[i - startCol];
            }

            lockedStatus[i] = {
                isTarget: targetChar !== null,
                char: targetChar,
                locked: false
            };
        }
    }

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
        ctx.fillRect(0, 0, width, height);

        const fontSize = parseInt(gui.size.value);
        const kerning = parseFloat(gui.kern.value);
        const colWidth = fontSize * kerning;
        const themeColor = gui.color.value;
        const speed = parseInt(gui.speed.value) * 0.05;
        const centerY = Math.floor((height / fontSize) / 2);

        ctx.font = `bold ${fontSize}px monospace`;
        ctx.textAlign = "center"; // Align within each column

        for (let i = 0; i < columns; i++) {
            const status = lockedStatus[i];
            const x = i * colWidth + (colWidth / 2); // Center of the wide column
            
            if (status.locked) {
                if (gui.glow.checked) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "#fff";
                } else {
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillStyle = "#ffffff";
                ctx.fillText(status.char, x, centerY * fontSize);
                ctx.shadowBlur = 0;
                
            } else {
                const char = characters[Math.floor(Math.random() * characters.length)];
                const y = drops[i] * fontSize;

                if (status.isTarget && Math.floor(drops[i]) >= centerY) {
                    status.locked = true;
                } else {
                    ctx.fillStyle = themeColor;
                    ctx.fillText(char, x, y);
                    
                    if (y > height) {
                        drops[i] = 0;
                    }
                    drops[i] += speed;
                }
            }
        }

        requestAnimationFrame(draw);
    }

    gui.size.addEventListener('input', init);
    gui.kern.addEventListener('input', init);
    window.addEventListener('resize', init);

    init();
    draw();
</script>
</body>
</html>
